<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Donkey Kong</title>
    <link rel="stylesheet" type="text/css" href="./css/donkeyKong.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inconsolata">
  </head>
  <body>
    <div class="main-container">
      <div id="instructions">
        <h1> GET BLOCKO HOME!!!</h1>
        </br>
        </br>

        <h3>
          make it to the the house and win!!!
          </br>
          be sure to avoid the balls!!!
          </br>
          don't hit the walls!
        </h3>

        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <ul>
          Instructions:
          <li> ← to move blocko left</li>
          <li> → to move blocko right</li>
          <li> ↑ to climb the ladder</li>
          <li> [space] to jump</li>

        </ul>
        <br/>
        <br/>
        <a href="javascript:history.go(0)">Start Over</a>
      </div>
      <canvas id="canvas" width="900" height="900"></canvas>
    </div>

    <script type="text/javascript" src='./js/bundle.js'></script>
  </body>
</html>
